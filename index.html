<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p><span id="hours">00</span><span>:</span><span id="minutes">00</span>:<span id="seconds">00</span></p>
        <button class="btn" id="button-start">Start</button>
        <button class="btn" id="button-stop">Stop</button>
        <button class="btn" id="button-reset">Reset</button>
        </div>         
    <script src="./js/index.js"></script>
</body>
</html>
